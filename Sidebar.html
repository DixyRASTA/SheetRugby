<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    /* Styles généraux */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f4f4f4;
      color: #333;
    }
    .sidebar-header {
      background-color: #333; /* Fond noir pour l'en-tête */
      color: #ff6600; /* Orange pour le texte du titre */
      padding: 10px 15px;
      text-align: center;
      margin-bottom: 20px;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .value {
      color: #000;
    }
    .score-display {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .score-team {
      text-align: center;
    }
    .score-value {
      font-size: 2.5em;
      font-weight: bold;
      color: #d9534f; /* Couleur pour le score */
    }
    .team-name {
      font-size: 0.9em;
      color: #666;
    }
    .timer-status {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745; /* Couleur pour le statut du timer (vert) */
    }
    .alert-message {
      margin-top: 15px;
      padding: 10px;
      background-color: #ffeeba;
      border: 1px solid #ffc107;
      border-radius: 4px;
      color: #856404;
      text-align: center;
      font-size: 0.9em;
    }
    .action-item:last-child {
      border-bottom: none; /* Pas de bordure pour le dernier élément */
    }
    .action-time {
      flex-basis: 30%; /* 30% de largeur pour le temps */
      font-weight: bold;
      color: #555;
      text-align: right; /* Aligner le temps à droite pour une meilleure lecture */
      padding-right: 10px; /* Marge entre temps et remarque */
    }
    .action-remark {
      flex-basis: 70%; /* 70% de largeur pour la remarque */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar-header">Match en direct</div>

  <div class="content-section">
    <div class="timer-display" id="matchTimer">00:00</div>
  </div>

    <div class="data-row">
      <span class="label">Temps de Jeu :</span>
      <span id="tempsDeJeu" class="value">00:00:00</span>
    </div>
    <div class="score-values">
      <span id="localScore">0</span>
      <span class="score-separator">-</span>
      <span id="visitorScore">0</span>
    </div>
  </div>

  <div class="content-section">
    <h4>Dernières actions</h4>
    <div class="actions-list-container" id="lastActions">
      <div class="action-item" id="noActionsMessage">
        <span class="action-time">--:--</span>
        <span class="action-remark">Match non démarré / Aucune action.</span>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour mettre à jour l'interface utilisateur de la sidebar avec les données reçues
    function updateClientSidebar(data) {
      document.getElementById('scoreLocale').innerText = data.scoreLocal;
      document.getElementById('scoreVisiteur').innerText = data.scoreVisiteur;
      document.getElementById('tempsDeJeu').innerText = data.tempsDeJeu;
      document.getElementById('timerStatus').innerText = data.timerStatus;
      document.getElementById('matchPhase').innerText = data.matchPhase;
      document.getElementById('alertMessage').innerText = data.alert;
    }

    // Fonction pour récupérer les données depuis le script Apps Script (côté serveur)
    function fetchDataAndUpdate() {
      // Appel asynchrone à la fonction getSidebarContent() dans Main.gs
      google.script.run.withSuccessHandler(updateClientSidebar).getSidebarContent();
    }

    // Appelle fetchDataAndUpdate toutes les secondes (1000 ms) pour rafraîchir l'affichage
    setInterval(fetchDataAndUpdate, 1000);

    // Appelle fetchDataAndUpdate une première fois au chargement initial de la sidebar
    document.addEventListener('DOMContentLoaded', fetchDataAndUpdate);
  </script>
</body>
</html>
