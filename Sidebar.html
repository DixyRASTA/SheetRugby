<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    /* Styles généraux */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    .sidebar-header {
      background-color: #333; /* Fond noir pour l'en-tête */
      color: #ff6600; /* Orange pour le texte du titre */
      padding: 10px 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #ff6600; /* Ligne orange en bas */
    }
    .content-section {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    /* Styles spécifiques au chrono et au score */
    .timer-display, .score-values { /* Renommé en score-values pour regrouper les chiffres du score */
      font-size: 4em; /* Chiffres très gros */
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      line-height: 1; /* Réduire l'espacement entre les lignes */
    }
    .timer-display {
      color: #ff6600; /* Orange pour le chrono */
    }
    .score-names { /* Nouveau pour les noms d'équipes */
        font-size: 1.2em; /* Ajustement de la taille pour les noms d'équipes */
        font-weight: bold;
        color: #333; /* Noir pour les noms d'équipes */
        text-align: center;
        margin-top: 5px; /* Petit espace au-dessus des scores */
    }
    .score-values {
      color: #ff6600; /* Orange pour le score */
    }
    .score-separator {
      color: #333;
      margin: 0 10px;
    }
    /* Dernière actions */
    .actions-list-container {
      max-height: 300px; /* Hauteur maximale pour l'ascenseur */
      overflow-y: auto; /* Ajoute l'ascenseur si le contenu dépasse */
      border: 1px solid #eee;
      background-color: #fff;
      padding: 5px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .action-item {
      display: flex; /* Utilise flexbox pour aligner temps et remarque */
      padding: 5px 0;
      border-bottom: 1px dotted #eee;
      font-size: 0.9em;
    }
    .action-item:last-child {
      border-bottom: none; /* Pas de bordure pour le dernier élément */
    }
    .action-time {
      flex-basis: 30%; /* 30% de largeur pour le temps */
      font-weight: bold;
      color: #555;
    }
    .action-remark {
      flex-basis: 70%; /* 70% de largeur pour la remarque */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar-header">Match en direct</div>

  <div class="content-section">
    <div class="timer-display" id="matchTimer">00:00</div>
  </div>

  <div class="content-section">
    <div class="score-names">
        <span id="localTeamName">Équipe Locale</span>
        <span class="score-separator">&nbsp;</span> <span id="visitorTeamName">Équipe Visiteur</span>
    </div>
    <div class="score-values">
      <span id="localScore">0</span>
      <span class="score-separator">-</span>
      <span id="visitorScore">0</span>
    </div>
  </div>

  <div class="content-section">
    <h4>Dernières actions</h4>
    <div class="actions-list-container" id="lastActions">
      <div class="action-item" id="noActionsMessage">
        <span class="action-time">--:--</span>
        <span class="action-remark">Match non démarré / Aucune action.</span>
      </div>
    </div>
  </div>

  <script>
    // Fonctions appelées depuis Apps Script pour mettre à jour l'UI
    function updateTimer(time) {
      document.getElementById('matchTimer').innerText = time;
    }

    function updateScore(localScore, visitorScore, localName, visitorName) {
      document.getElementById('localScore').innerText = localScore;
      document.getElementById('visitorScore').innerText = visitorScore;
      document.getElementById('localTeamName').innerText = localName;
      document.getElementById('visitorTeamName').innerText = visitorName;
    }

    function updateLastActions(actions) {
      const actionsContainer = document.getElementById('lastActions');
      actionsContainer.innerHTML = ''; // Vide le contenu existant

      const noActionsMessage = document.getElementById('noActionsMessage');
      if (noActionsMessage) noActionsMessage.style.display = 'none'; // Cache le message initial

      // Affiche au maximum les 10 dernières actions
      const displayLimit = 10;
      // .slice(-displayLimit) prend les 'displayLimit' derniers éléments du tableau
      const actionsToDisplay = actions.slice(-displayLimit); 

      if (actionsToDisplay.length === 0) {
        actionsContainer.innerHTML = '<div class="action-item"><span class="action-remark">Aucune action enregistrée.</span></div>';
        return;
      }

      // Parcourt les actions pour les ajouter, la plus récente en haut
      for (let i = actionsToDisplay.length - 1; i >= 0; i--) { // Boucle à l'envers pour ajouter les plus récentes en premier
        const action = actionsToDisplay[i];
        const actionItem = document.createElement('div');
        actionItem.className = 'action-item';

        const timeSpan = document.createElement('span');
        timeSpan.className = 'action-time';
        timeSpan.innerText = action[0]; // Index 0 pour le temps de jeu [Temps, Remarque]

        const remarkSpan = document.createElement('span');
        remarkSpan.className = 'action-remark';
        remarkSpan.innerText = action[1]; // Index 1 pour la remarque [Temps, Remarque]

        actionItem.appendChild(timeSpan);
        actionItem.appendChild(remarkSpan);
        actionsContainer.appendChild(actionItem); // Ajoute à la fin, car on parcourt à l'envers
      }
    }

    // Fonction de rafraîchissement principale
    function refreshSidebar() {
      google.script.run
        .withSuccessHandler(function(data) {
          updateTimer(data.time);
          updateScore(data.localScore, data.visitorScore, data.localTeamName, data.visitorTeamName);
          // Seulement mettre à jour les actions si elles sont différentes ou sur un intervalle moins fréquent si besoin
          // Pour l'instant, on rafraîchit tout pour la simplicité.
          updateLastActions(data.lastActions); 
        })
        .getDataForSidebar();
    }

    // Appel initial au chargement de la sidebar
    document.addEventListener('DOMContentLoaded', refreshSidebar);

    // Rechargement périodique pour la fluidité du chrono (toutes les 2 secondes)
    setInterval(refreshSidebar, 2000); 

    // Rend les fonctions globales pour qu'Apps Script puisse les appeler directement
    window.updateTimer = updateTimer;
    window.updateScore = updateScore;
    window.updateLastActions = updateLastActions; // Rendre cette fonction globale aussi
    window.refreshSidebar = refreshSidebar; // Rendre la fonction de rafraichissement globale
  </script>
</body>
</html>
